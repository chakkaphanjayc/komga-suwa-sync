version: '3.8'

services:
  komga-suwa-sync:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: komga-suwa-sync
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - komga-suwa-network

  # Optional: Nginx reverse proxy for production
  # Uncomment and configure if you want to use nginx
  # nginx:
  #   image: nginx:alpine
  #   container_name: komga-suwa-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"  # For SSL
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro  # For SSL certificates
  #   depends_on:
  #     - komga-suwa-sync
  #   restart: unless-stopped
  #   networks:
  #     - komga-suwa-network

networks:
  komga-suwa-network:
    driver: bridge

volumes:
  komga-suwa-data:
    driver: local
